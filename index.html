<!doctype html>

<html lang="en">

<head>
    <title>Ghost Legs Online</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Ghost Legs game to match candidates at the top to options at the bottom. Result changes when horizontal lines are added to connect two columns.">
    <meta name="author" content="mckingho">
    <meta name="keywords" content="ghost legs, ladder, random, pick, choice">
    <meta property="og:title" content="Ghost Legs Online">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Ghost Legs game to match candidates at the top to options at the bottom. Result changes when horizontal lines are added to connect two columns.">
    <meta property="og:image"
        content="https://mckingho.github.io/ghost-legs/images/first_important_selection_you_made.png">

    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./icons/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="./icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="./icons/favicon-apple-touch.png">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./index.dark.css">

    <script type="module" src="./index.js"></script>
</head>

<body onload="update()">
    <main>
        <div id="main-body">
            <div id="left-panel">
                <div id="foot-btns">
                    <button id="shuffle-foot-btn">SHUFFLE</button>
                    <button id="show-foot-btn">SHOW</button>
                </div>
                <div class="left-panel-els">
                    <button id="shuffle-head-btn">SHUFFLE</button>
                </div>
                <div class="left-panel-els">
                    <div id="light-dark-btn" tabindex="0" role="button" aria-label="Change theme" title="Change theme">
                        <img id="light-dark-btn-img" src="./icons/light-dark-toggle.svg" alt="light dark toggle" />
                    </div>
                </div>
            </div>
            <div id="right-panel" aria-label="ghost legs board">
                <table id="main-board" aria-hidden="true"></table>
            </div>
        </div>
    </main>
</body>

</html>
